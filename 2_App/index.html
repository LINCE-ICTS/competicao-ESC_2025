<body>
  <div class="container-1">
    <nav class="nav">
      <div id="logo-groWatch">
        <img src="images/groWatch - logo_S-fundo_escuro.png" alt="groWatch Logo" id="groWatch-name" />
      </div>

      <div class="LINCE">
        <div class="LINCE-photo">
          <img src="images/LINCE-whiteMode-S_ICTS.png" alt="LINCE Logo" id="LINCE-name" />
        </div>
      </div>

      <div class="dark-mode">
        <span class="material-symbols-outlined active">light_mode</span>
        <span class="material-symbols-outlined">dark_mode</span>
      </div>
    </nav>

    <main class="content">
        <div id="title">
          <h1>Supervisão dos Dados (Mobile)</h1>
          <button id="fetch-Data">Coletar Dados</button>
        </div>

        <div id="data-output_plants">
            <div class="data-block lettuce" id="lettuce-block">
            <img src="images/lettuce-icon.png" alt="Lettuce Icon" id="lettuce-name">
            <p id ="lettuce-info"> "n Alfaces doentes"</p>
            </div>

            <div class="data-block cabbage" id="cabbage-block">
            <img src="images/cabbage-icon.png" alt="Cabbage Icon" id="cabbage-name">
            <p id="cabbage-info">"n Repolhos doentes"</p>
            </div>
        </div>

        <div id="tank-data">
            <!-- Dados do Tank -->
            <!-- HTML gerado pelo "03_3_plotTest-Data.js"-->
        </div>

        <div id="pumps-data">
            <!-- Dados das bombas de água -->
            <!-- HTML gerado pelo "03_3_plotTest-Data.js"-->
        </div>

        <div id="plant-selection">
            <h2>Selecione o tipo de planta</h2>
            
            <div class="plant_choice-bg">
              <!-- <img src="images/groWatch - logo_S-fundo_escuro.png" alt="Logo" style="max-width: 100%; max-height: 100%;"> -->
              <div class="plant-type" id="plant-toggle">
                  <div class="slider-bg"></div>
                  
                  <div class="lettuce-option">
                    <img src="images/lettuce-icon.png" alt="Lettuce" id="lettuce-select" class="plant-icon active">
                    <!-- <p>Lettuce</p> -->
                  </div>
                  <div class="cabbage-option">
                    <img src="images/cabbage-icon.png" alt="Cabbage" id="cabbage-select" class="plant-icon">
                    <!-- <p>Cabbage</p> -->
                  </div>
              </div>
            </div>
        </div>

    </main>
